<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Column Options</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showTimestampCheckboxValue">Show Timestamp Column<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showHeaderCheckboxValue">Show Header<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showSearchCheckboxValue">Show Search Filter<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.orderFromNewestToOldest">Orber from Newest to Oldest <br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.enableKeywordColors">Enable Keyword Colors<br />
</label>
<label class="flex-align-center" style="margin-top:8px; margin-left: 8px;font-size:14px;">
	<input type="checkbox" class="c-config-checkbox"
		   ng-model="config.showApplyTimeControls">Show Apply Time Controls<br />
</label>
<br/>

<div class="c-side-pane t-toolbar">
	<span style="color:#fff; margin-left:10px;">Colors</span>
</div>
<div class="config-option-format" ng-show="config.showTimestampCheckboxValue">
	<pv-color-picker ng-model="config.timestampColumnColor" config="config" colorkeyword="Timestamps">
</pv-color-picker></div>	
<div class="config-option-format">
	<pv-color-picker ng-model="config.valueColumnColor" config="config" colorkeyword="Values">
</pv-color-picker></div>
<div class="config-option-format">
	<pv-color-picker ng-model="config.hoverColor" config="config" colorkeyword="Mouse-over">
</pv-color-picker></div>
<div class="config-option-format">
	<pv-color-picker ng-model="config.evenRowColor" config="config" colorkeyword="Even Rows">
</pv-color-picker></div>
<div class="config-option-format">
	<pv-color-picker ng-model="config.oddRowColor" config="config" colorkeyword="Odd Rows">
</pv-color-picker></div>
<div class="config-option-format">
	<pv-color-picker ng-model="config.outsideBorderColor" config="config" colorkeyword="Outside Border">
</pv-color-picker></div>
<div class="config-option-format">
	<pv-color-picker ng-model="config.headerTextColor" config="config" colorkeyword="Header Text">
</pv-color-picker></div>
<div class="config-option-format">
	<pv-color-picker ng-model="config.headerBackgroundColor" config="config" colorkeyword="Header Fill">
</pv-color-picker></div>
<div class="config-option-format">
	<pv-color-picker ng-model="config.searchTextColor" config="config" colorkeyword="Search Text">
</pv-color-picker></div>
<div class="config-option-format">
	<pv-color-picker ng-model="config.searchBackgroundColor" config="config" colorkeyword="Search Fill">
</pv-color-picker></div>
<div class="config-option-format" ng-show="config.enableKeywordColors">
	<pv-color-picker id="" ng-model="config.keyword1Color" config="config" colorkeyword="Keyword 1">
</pv-color-picker>
<div class="config-option-format" ng-show="config.showApplyTimeControls">
	<pv-color-picker id="" ng-model="config.controlColumnColor" config="config" colorkeyword="Time Controls">
</pv-color-picker>
</div>	
<br>
<div class="c-side-pane t-toolbar" ng-show="config.enableKeywordColors">
	<span style="color:#fff; margin-left:10px;">Keyword</span>
</div>
<label class="flex-align-center" style="margin-top:8px; margin-left: 14px;font-size:14px;" ng-show="config.enableKeywordColors">
	Value
	<input type="text" style="margin-left:8px;margin-right:8px"
		   ng-model="config.keyword1">
</label>
<br>
