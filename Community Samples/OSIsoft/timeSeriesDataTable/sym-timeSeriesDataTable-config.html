<div class="c-config-content-vertical">
	<span style="margin-left:10px">Data Item Column</span>
	<format-color-picker id="dataItemColumnColor" property="dataItemColumnColor" config="config"></format-color-picker>
	<span style="margin-left:10px">Timestamp Column</span>
	<format-color-picker id="timestampColumnColor" property="timestampColumnColor" config="config"></format-color-picker>
	<span style="margin-left:10px">Value Column</span>
	<format-color-picker id="valueColumnColor" property="valueColumnColor" config="config"></format-color-picker>
    <label style="margin-top: 8px">(Column colors will be applied<br/>after the next data update.)
	</label>
	<br />
	<label style="margin-top: 8px">
        <input type="checkbox" class="c-config-checkbox"
               ng-model="config.showDataItemNameCheckboxValue">Show Data Item Column<br />
    </label>
    <label style="margin-top:8px">
        <input type="checkbox" class="c-config-checkbox"
               ng-model="config.showTimestampCheckboxValue">Show Timestamp Column<br />
    </label>
	<label style="margin-top:8px">
        <input type="number" class=""
               ng-model="config.numberOfDecimalPlaces">   Value Column Decimal Places<br />
    </label>
	<br />
</div>
